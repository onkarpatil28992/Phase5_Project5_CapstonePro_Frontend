<section class="bg-dark">
<div class="container bg-dark bg-gradient text-light" *ngIf="showCart">
  
    <h3 class="text-danger text-center m-5 pt-5">CARTðŸ›’</h3> <hr>
    <div class="row">
      <div class="col-sm-5"><strong>Item</strong></div>
      <div class="col-sm-6"><strong>Quantity</strong></div>
      <div class="col-sm-1"><strong>Total(â‚¹)</strong></div>
      <hr>
    </div>
    
      
    <div class="name bg-dark bg-gradient text-light" *ngFor= "let item of localCart">
      <div class="row">
        <div class="col-sm-2 text-uppercase"><strong>{{item[0]}}</strong></div>
        <br/>
        

        <div class="col-sm-2">
          <button id="removeBtn" class="btn btn-outline-danger" type="button" (click)="removeFromCart(item)">Remove</button>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3"> 
          <input type="number" id="orderedQuantity" value={{item[1][0]}} step="1" min="1" class="col-2"  #updatedQty>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-outline-danger" type="button" (click)="updateFromCart(item[0],updatedQty.value)">Update</button>
        </div>  
        
        
        <div class="col-sm-1">
          <p>â‚¹{{(item[1][1]*item[1][0])}}</p>
        </div>
      <hr>
      </div>
     
    </div>
    <div class="row bg-dark bg-gradient text-light">

        <div class="col-sm-5"><strong>Total</strong></div>
        <div class="col-sm-6"><strong>{{totalQty}}</strong></div>
        <div class="col-sm-1"><strong>â‚¹ {{cartTotal}}</strong></div>
        <hr>
      </div>
      <div class="col-md-12 text-center">
        <button class="btn btn-danger active mb-8 m-5" type="button" (click)="buyOrder()">Buy Now</button>
        <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem">
          <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem"></div>
          <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem"></div>
          <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem"></div>
          <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem"></div>
          <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem"></div>
          <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem"></div>
          <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem"></div>
          <div class=" pb-5 col-lg-100 m-5" width="100rem" height="100rem"></div>
        </div>
      </div>
      
      
</div>
</section>


<app-edit-profile *ngIf="showEdit"></app-edit-profile>

        <div class="card-body">
          <h4 class="card-title text-uppercase">{{item.id}}</h4>
          <p class="card-text">Price:â‚¹{{item.price}}</p>
          <div class="content-center col-sm-8 p-2">
            <button id="addBtn" class="btn btn-info btn-lg " type="button" (click)="addToCart(item.id,item.price)">Add ðŸ›’</button>
          </div>
          
          
        </div>
        
      </div>
      
  </div>
